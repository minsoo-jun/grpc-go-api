apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: player-deployment
  labels:
    app: player-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: player-api
    spec:       
      containers:
      - name: player-api
        #image: asia.gcr.io/PROJECT_ID/player-api:v1 # replace PROJECT_ID
        image: asia.gcr.io/minsoojunprj/player-api:v1 # replace PROJECT_ID
        ports:
        - containerPort: 50051
        env:
        - name: PROJECTID
          value: "minsoojunprj" # replace PROJECT_ID
        - name: INSTANCE
          value: "demo-spanner" # replace INSTANCE
        - name: DATABASE
          value: "demo-grpc"  # replace DATABASE